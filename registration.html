<!DOCTYPE html>
<html>
<head>

    <title>Placify Registration</title>
    <link rel="stylesheet" href="static/registration.css">

</head>

<body>
    <div class="header">
        <nav>
            <a href="{{ url_for('main.index') }}">
                <img src="static/Placify_Logo.svg" height="70">
            </a>
            <div class="nav-links">
                <ul>
                    <li><a href="home1.html">About</a></li>
                    <li><a href="{{ url_for('log.login') }}">Login</a></li>
                    <li><a href="{{ url_for('auth.register') }}">Sign Up</a></li> 
                </ul>
            </div>
        </nav>
    </div>	
  
    <div class="container">
        <h3 style="color: red;">{{notify}}</h3>
        <h2>Placify Registration</h2>
		<form method="post">
            <label for="first_name">First Name</label><br>
            <input type="text" id="first_name" name="first_name" required><br>
			<label for="middle_name">Middle Name</label><br>
            <input type="text" id="middle_name" name="middle_name"><br>
			<label for="last_name">Last Name</label><br>
            <input type="text" id="last_name" name="last_name" required><br>
            
			<label for="dob">Date of Birth</label><br>
            <input type="date" id="dob" name="dob" required><br>

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" required><br>

            <label for="password">Enter Strong Password:</label><br>
            <input type="password" id="password" name="password" required><br>
			
            <label for="mobile_number">Mobile Number:</label><br>
            <input type="tel" id="mobile_number" name="mobile_number" required><br>
			
            <label for="linkedin_id">Linkedin Profile link:</label><br>
            <input type="tel" id="linkedin_id" name="linkedin_id" required><br>
            
            <label for="other_link">Other link:</label><br>
            <input type="tel" id="other_link" name="other_link" required><br>

			<label for="address">Permanent Address</label><br>
            <input type="text" id="address" name="address" required><br>
			
			<!-- <label for="Current Address">Current Address</label>
            <input type="text" id="Current Address" name="Current Address"> -->
			
			<label for="city">City</label><br>
            <input type="text" id="city" name="city"><br>
			

		
            <label for="state">State</label><br>
            <input type="text" id="state" name="state"><br>
			
			
		
			<label for="country">Country</label><br>
            <input type="text" id="country" name="country"><br>
			
			
			
			
			<label for="percentage_10">10th Percentage</label><br>
            <input type="number" id="percentage_10" name="percentage_10" step="0.01" required><br>
			<label for="school_name_10">10th School Name</label>	<br>		
            <input type="text" id="school_name_10" name="school_name_10" required><br>
			<label for="school_10_addr">10th School Address</label>			<br>
            <input type="text" id="school_10_addr" name="school_10_addr" required><br>
			
			<label for="edu_board_10">10th Board</label><br>
            <input type="text" id="edu_board_10" name="edu_board_10" required><br>
			
			<label for="yop_10">Year</label><br>
            <input type="text" id="yop_10" name="yop_10" required><br>
			
			<label for="percentage_12">12th Percentage</label><br>
            <input type="number" id="percentage_12" name="percentage_12" step="0.01" required><br>
			
			<label for="school_name_12">12th School/College Name</label><br>
            <input type="text" id="school_name_12" name="school_name_12" required><br>
            <label for="school_12_addr">12th School Address</label>		<br>	
            <input type="text" id="school_12_addr" name="school_12_addr" required><br>
			<label for="edu_board_12">Board</label><br>
            <input type="text" id="edu_board_12" name="edu_board_12" required><br>
            <label for="subject_12">12th Subject</label><br>
            <input type="text" id="subject_12" name="subject_12" required><br>
			
			<label for="yop_12">Year</label><br>
            <input type="text" id="yop_12" name="yop_12" required><br>
			
			<label for="roll_number">College/University Roll Number:</label><br>
            <input type="text" id="roll_number" name="roll_number" required><br>
			
			<label for="clg_university_name">Institute Name</label><br>
            <input type="text" id="clg_university_name" name="clg_university_name" required><br>
			<label for="clg_university_addr">Institute Address</label><br>
            <input type="text" id="clg_university_addr" name="clg_university_addr" required><br>
			<label for="clg_university_yos">Graduation Starting Year</label><br>
            <input type="text" id="clg_university_yos" name="clg_university_yos" required><br>
            <label for="clg_university_yop">Graduation Completion Year</label><br>
            <input type="text" id="clg_university_yop" name="clg_university_yop" required><br>
            <label for="clg_marks">Graduation %/CGPA Year</label><br>
            <input type="text" id="clg_marks" name="clg_marks" required><br>
            
			
            <label for="course">Course:</label><br>
            <select id="course" name="course">
                <option value="Select ">Select</option>
                <option value="B-tech">B-tech</option>
                <option value="B.COM">B.COM</option>
                <option value="BSC">BSC</option>
                <option value="MSC">MSC</option>
                <!-- <option value="Agriculture">Agriculture</option> -->
                <option value="MBA">MBA</option>
                <option value="BBA">BBA</option>
                <!-- Add more options as needed -->
            </select><br>
			
            <label for="branch">Branch:</label><br>
            <select id="branch" name="branch">
                <option value="Select ">Select</option>
                <option value="IT">Information Technology</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Electrical">Electrical</option>
                <option value="Civil">Civil</option>
                <option value="Human Resource">Human Resource</option>
                <!-- Add more options as needed -->
            </select><br>

			<label for="gender">Gender:</label><br>
            <select id="gender" name="gender">
                <option value="Select ">Select</option>
                <option value="Male"> Male</option>
                <option value="Female">Female</option>
                <option value="Third Gender">Third Gender </option>
            </select><br>
            
			
			<!-- <label for="skills">Skills (separate with comma):</label>
            <input type="text" id="skills" name="skills" required> -->
			
            <!-- <button type="submit"><a href="new 1.html" id="button" class="button">Register</a></button> -->
            <input type="submit" value="Register" class="button" id="button">
        </form>
        <p>Already have an account? <a href="{{ url_for('log.login') }}" style="color: white;">Login Here</a></p>
    </div>

</body>
</html>
